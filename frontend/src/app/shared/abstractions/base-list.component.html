<div class="list-container">
  <div class="header">
    <h1>{{ pageTitle }}</h1>
    <button mat-raised-button color="primary" (click)="createItem()">
      <mat-icon>add</mat-icon> Create
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort [matSortActive]="defaultSort.active" [matSortDirection]="defaultSort.direction" matSortDisableClear>

      <!-- Génération dynamique des colonnes -->
      <ng-container *ngFor="let col of columnsConfig" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.sortable ? col.key : null">
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let row">
          <div [ngSwitch]="col.type">
            <span *ngSwitchCase="'status'" class="status-badge" [ngClass]="getFieldValue(col.key, row)?.toLowerCase()">
              {{ getFieldValue(col.key, row) }}
            </span>
            <span *ngSwitchCase="'date'">{{ getFieldValue(col.key, row) | date: 'shortDate' }}</span>
            <span *ngSwitchCase="'datetime'">{{ getFieldValue(col.key, row) | date: 'short' }}</span>
            <span *ngSwitchDefault>{{ getFieldValue(col.key, row) }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Colonne d'actions statique -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewDetails(row)">
              <mat-icon>visibility</mat-icon>
              <span>Details</span>
            </button>
            <button mat-menu-item (click)="editItem(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>

            <!-- Injection des actions spécifiques -->
            <ng-container *ngIf="specificActionsTemplate" [ngTemplateOutlet]="specificActionsTemplate" [ngTemplateOutletContext]="{$implicit: row}"></ng-container>

            <button mat-menu-item (click)="deleteItem(row.id, row.companyName || 'item')" color="warn">
              <mat-icon color="warn">delete</mat-icon>
              <span class="text-warn">Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
