spring:
  jpa:
    show-sql: false
  
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

logging:
  level:
    root: WARN
    com.omnishop360: INFO
    org.springframework.security: INFO
  file:
    name: /var/log/omnishop360/application.log
    max-size: 10MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
