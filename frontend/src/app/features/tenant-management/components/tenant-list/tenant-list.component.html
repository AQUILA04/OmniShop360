<div class="tenant-list-container">
  <div class="header">
    <h1>Tenant Management</h1>
    <button mat-raised-button color="primary" (click)="createTenant()">
      <mat-icon>add</mat-icon> Create Tenant
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Tenants</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Acme Corp" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="rate-limit-reached" *ngIf="isRateLimitReached">
        API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="createdAt" matSortDisableClear matSortDirection="desc">

      <!-- Company Name Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
        <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
      </ng-container>

      <!-- Contact Email Column -->
      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Email</th>
        <td mat-cell *matCellDef="let row">{{row.contactEmail}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [ngClass]="row.status.toLowerCase()">
            {{row.status}}
          </span>
        </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editTenant(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="toggleStatus(row)">
              <mat-icon>{{row.status === 'ACTIVE' ? 'block' : 'check_circle'}}</mat-icon>
              <span>{{row.status === 'ACTIVE' ? 'Suspend' : 'Activate'}}</span>
            </button>
            <button mat-menu-item (click)="deleteTenant(row)" color="warn">
              <mat-icon color="warn">delete</mat-icon>
              <span class="text-warn">Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of tenants"></mat-paginator>
  </div>
</div>
